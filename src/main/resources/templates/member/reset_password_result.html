<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화 결과</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            // form태그에 대해 submit 이벤트가 잡힐때 실행
            $('form').on('submit', function () {

                // this = form , name = password인 값을 가져오겠다
                var password = $(this).find('input[name = password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password != rePassword){
                    alert("비밀번호와 확인비밀번호가 같지 않습니다")
                    return false;
                }
            });
        });
    </script>
</head>
<body>

    <h1>비밀번호 초기화 결과</h1>
<!--    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>-->

    <div th:if="${result eq true}">
        <p>비밀번호 초기화 완료</p>
        <div>
            <a href="/member/login">로그인 하기</a>
        </div>
    </div>

    <div th:if="${result eq false}">
        <p>비밀번호 초기화 실패</p>
        <div>
            <a href="/member/find_password">비밀번호 다시 찾기</a>
        </div>
    </div>
</body>
</html>
